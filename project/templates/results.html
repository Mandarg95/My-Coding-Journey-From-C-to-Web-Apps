{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
<body>
    <div class="container mt-5">
        <h1 class="mb-5">Search Results for "{{ query }}"</h1>

        <div class="row">
            {% for item in results %}
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <a href="{{item['media_type']}}/{{item['id']}}"><img src="https://image.tmdb.org/t/p/w500/{{ item['poster_path'] }}" class="card-img-top" alt="{{ item['title'] or item['name'] }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item['title'] or item['name'] }}</h5>
                        <p class="card-text">{{ item['overview'][:100] }}...</p>
                    </div>
                </a>
                </div>
            </div>
            {% endfor %}
        </div>

        <a href="/" class="btn btn-secondary mt-4">Back to Homepage</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
