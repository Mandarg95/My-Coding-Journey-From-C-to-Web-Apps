<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            window.onload = function() {
                let body = document.querySelector("body");
                let btns = document.querySelectorAll(".red");
                btns.forEach(el => el.addEventListener("click", () => {
                    body.style.backgroundColor = "red";
                }));

                document.querySelector("#green").addEventListener("click", () => {
                    body.style.backgroundColor = "green";
                });

                document.querySelector("#btn").addEventListener("click", () => {
                    let aB = document.querySelector("#answerBox");
                    if (aB.value == "Shanghai Maglev") {
                        teller.innerText = "Correct"
                        aB.style.background = "green";

                    } else {
                        teller.innerText = "Incorrect"
                        aB.style.background = "red";

                    }
                });

            }
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital of India?</h3>
                <from>
                    <button class="red">Bengaluru</button>
                    <button id="green">Delhi</button>
                    <button class="red">Ahmedabad</button>
                    <button class="red">Mumbai</button>
                </from>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the fastest train in the world?</h3>
                <h2 id="teller" type="hidden"></h2>
                <input id='answerBox' placeholder='Answers'></input>
                <button id="btn">submit</button>
            </div>
        </div>
    </body>

</html>
